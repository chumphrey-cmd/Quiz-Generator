<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Generator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<!-- Header controls -->

<header class="header-controls">

    <div class="left-controls">
        <div class="file-input-container">
            <input type="file" id="questionFile" accept=".txt" class="file-input" multiple>
            <label for="questionFile" class="file-label">Import Questions</label>
        </div>
        <div class="timer-config-container">
             <label for="timerDurationInput" class="timer-config-label">Time (min):</label>
             <input type="number" id="timerDurationInput" class="timer-config-input" value="10" min="1" max="180">
             </div>
         </div>
    
    <div class="center-controls">
        <div class="stats-row">
            <div id="score-display">Correct: 0 | Incorrect: 0</div>
            <div id="timer-display">Time: 00:00</div>
        </div>        

        <div class="progress-container">
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="progress-text">0/0</div>
        </div>

    </div>

    <div class="right-controls">
        <button id="theme-button" class="theme-btn">
            ðŸŒ™ Dark Mode
        </button>
    </div>

</header>

<!-- Main content wrapper -->
<main class="main-content">

    <div class="quiz-container">
        <div id="quiz-content">
            <!-- Questions will be inserted here by parser.js -->
        </div>
    </div>

</main>

    <!-- Script tags for JavaScript modules -->
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/parser.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/exam.js"></script>

</body>
</html>
