<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Generator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

<!-- Header controls -->

<header class="header-controls">

    <div class="left-controls">
        <div class="file-input-container">
            <input type="file" id="questionFile" accept=".txt" class="file-input" multiple>
            <label for="questionFile" class="file-label">Import Questions</label>
        </div>

        <div class="timer-config-container">
            <label for="timerDurationInput" class="timer-config-label">Time (min)</label>
            <input type="number" id="timerDurationInput" class="timer-config-input" value="10" min="1" max="999999">
            <button id="timerStartPauseResumeButton" class="timer-control-btn" disabled>Start</button>
            <button id="timerResetButton" class="timer-control-btn" disabled>Reset</button>
        </div>
    </div>
    
    <div class="center-controls">
        <div class="stats-row">
            <!-- <div id="score-display">Correct  | Incorrect </div> -->
            <div id="timer-display"> HH:MM:SS </div>
        </div>        

        <div class="progress-container">
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="progress-text"> </div>
        </div>

    </div>

    <div class="right-controls">
        <button id="theme-button" class="theme-btn">
            ðŸŒ™ Dark Mode
        </button>

        <div class="llm-config-container">
            <label for="llmApiKeyInput" class="llm-config-label"></label>
            <input type="password" id="llmApiKeyInput" class="llm-config-input" placeholder="Optional API Key">
            <select id="llmModelSelect" class="llm-config-select">
                <option value="none">Select Model</option>
                <option value="ollama">Ollama (Local)</option>
                <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                <!-- <option value="openai">OpenAI</option>
                <option value="claude">Claude</option> -->
                <option value="perplexity">Perplexity Sonar</option>
            </select>
            </div>
    </div>

</header>

<main class="main-content">

    <div class="quiz-container">
        <div id="quiz-content">
            </div>
    </div>

</main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="assets/js/theme.js"></script>
    <script src="assets/js/parser.js"></script>
    
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/exam.js"></script>

    <div id="end-of-quiz-modal-container" class="modal-container">
        <div class="modal-content">
            <h2 id="modal-title">Quiz Complete!</h2>
            <p id="modal-score"></p>
            <div class="modal-actions">
                <button id="retake-quiz-btn" class="modal-btn">Retake Exam</button>
                <button id="review-session-btn" class="modal-btn review">Review Flagged & Incorrect</button>
                
                <button id="import-new-btn" class="modal-btn import">Import New Questions</button>
                </div>
        </div>
    </div>
</body>
</html>
